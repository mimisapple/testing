<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIS Wallet</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>AXIS Wallet</h1>
        <div id="wallet-keys">
            <h2>Your Wallet Keys</h2>
            <p><strong>Public Key:</strong> <span id="public-key"></span></p>
            <p><strong>Private Key:</strong> <span id="private-key"></span></p>
        </div>
        <form id="transaction-form">
            <h2>Send AXIS</h2>
            <input type="text" id="amount" placeholder="Amount" required>
            <input type="text" id="payee" placeholder="Payee's Public Key" required>
            <button type="submit">Send</button>
        </form>
        <div id="blockchain-output">
            <!-- Blockchain output will be displayed here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
